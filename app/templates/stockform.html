<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Inventory</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
   <h1>Inventory</h1>
   <form action="http://localhost:5000/inventoryresult" method="POST">
       <label>Please enter the blood type:</label>
       <input type="text" name="blood"> <!-- you can change the type-->
       <button>Check Inventory</button><br/>
     </form>
       <table style="width:100%">
         <thead>
         <tr>
           <th>Type</th>
           <th>Stock</th>
         </tr>
       </thead>

       <tbody>
       {%for row in table%}
        <tr>
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
        </tr>
           {%endfor%}

      </tbody>
      </table>

       <a href="http://localhost:5000//">Home</a>
       <a href="http://localhost:5000/calculator">Blood Type Calculator</a>
       <a href="http://localhost:5000/inventory">Inventory</a>
       <a href="http://localhost:5000/transfusion">Transfusions</a><br>
</body>
</html>
